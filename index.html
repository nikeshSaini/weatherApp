<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" name="search" id="search" placeholder="Enter city" />
        <button type="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./images/mist.png" alt="" />
              <p class="temperature">
                0 <span><sup>0</sup>C</span>
              </p>
              <p class="description">Sunny</p>
            </div>
          </div>
        </div>
      </div>
      <div class="temperature-units">
        <label>
          <input type="radio" id="celsius" name="units" value="celsius" checked>
          Celsius
        </label>
        <label>
          <input type="radio" id="fahrenheit" name="units" value="fahrenheit">
          Fahrenheit
        </label>
      </div>
      

    <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0 kmph</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
